buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        ffmpegKitPackage = "audio"
    }
    repositories {
        google()
        mavenCentral()

        // Add alternative Maven repository mirrors for better connectivity
        maven { url 'https://repo1.maven.org/maven2/' }
        maven { url 'https://raw.githubusercontent.com/arthenica/ffmpeg-kit/main/maven' }
        // Add Aliyun mirror for better access in China
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/central' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        // Add alternative Maven repository mirrors for better connectivity
        maven { url 'https://repo1.maven.org/maven2/' }
        mavenCentral()
        maven { url 'https://raw.githubusercontent.com/arthenica/ffmpeg-kit/main/maven' }
        maven { url "https://www.jitpack.io" }
        // Add Aliyun mirror for better access in China
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/central' }
    }
}

apply plugin: "com.facebook.react.rootproject"